<!Doctype html>
<html>

<head>
    <title>font_use</title>
    <style>
        .blue {
            font-size: 28px;
            color: rgb(29, 29, 167);
        }

        .algin {
            text-indent: 1em;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h2 align="center">欢迎👋 font标记及文本标记的应用</h2>
    <blockquote class="blue">
        平淡的语言娓娓道来，如清水芙蓉，不带半点修饰。完全是信手拈来，没有任何矫揉造作之痕正是平平淡淡才是真。
    </blockquote>
    
    <p class="algin"><b>客居他乡的游子，面对如霜的秋月怎能不想念故乡、不想念亲人呢？</b><i><u>如此一个千人吟、万人唱的主题却在这首小诗中表现得淋漓尽致，以至千年以来脍炙人口，流传不衰!</u></i>
    </p>
</body>

</html>
